    <main>
        <section id="contact" class="d-flex align-items-center" style="margin: 4rem 0;">
            <div class="container" id="div1">
                <div class="row d-flex justify-content-center" id="div2">
                    <div class="col-md-2 col-12"> </div>
                    <div class="col-md-8 div4 row">
                        <div class="col-12 row text-center sec1">
                            <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <h1>
                                    Contact Us Now
                                </h1>
                            </div>
                            <div class="col-md-1"></div>
                        </div>

                        <div class="col-12 row sec2">
                            <!-- <div class="col-md-2"></div> -->
                            <div class="col-md-12">
                                <div class="form">
                                    <div class="container mt-5">
                                        <form action="" class="form-horizontal form-material text-white" method="POST">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" id="firstName"
                                                        placeholder="FIRST NAME " required>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" id="lastName"
                                                        placeholder="LAST NAME" required>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <input type="tel" class="form-control" id="phoneNumber"
                                                        placeholder="PHONE NUMBER" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="email" class="form-control" id="email"
                                                        placeholder="EMAIL" required>
                                                </div>
                                            </div>


                                            <div class="row mb-4">
                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" id="city"
                                                        placeholder="ENTER YOUR CITY" required>
                                                </div>

                                                <div class="col-md-6 mt-4">
                                                    <select class="form-select" id="applingAs" required>
                                                        <option value="" disabled selected>Appling as</option>
                                                        <option value="trainee">Trainee</option>
                                                        <option value="trainer">Trainer</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="row mb-3">
                                                <div class="col-md-6 mb-3">
                                                    <select class="form-select" id="course" required>
                                                        <option value="" disabled selected>Select a course</option>
                                                        <option value="course1">UI.UX</option>
                                                        <option value="course2">Artificial Intelligence</option>
                                                        <option value="course3">Graphics</option>
                                                        <option value="course4">Video Editing</option>
                                                        <option value="course5">Data Science</option>
                                                        <option value="course6">Block Chain</option>
                                                        <option value="course7">Cyber Security</option>
                                                        <option value="course8">Python Programming</option>
                                                        <option value="course9">App Development</option>
                                                        <option value="course10">Web Development</option>
                                                        <option value="course11">Digital Marketing</option>
                                                        <option value="course12">E-Commerce</option>
                                                    </select>
                                                </div>

                                                <div class="col-md-6">
                                                    <select class="form-select" id="gender" required>
                                                        <option value="" disabled selected>Select your gender</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                        <option value="other">Other</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="mb-3">
                                                <textarea class="form-control" id="message" rows="3"
                                                    placeholder="ENTER YOUR MESSAGE"></textarea>
                                            </div>

                                            <button type="submit" class="btn btn-primary rounded-pill"
                                                style="background-color: #E6E7E9; border-color: #007BFF; color: #4C7BC1;"
                                                onmouseover="this.style.backgroundColor='#0056b3'; this.style.color='#fff';"
                                                onmouseout="this.style.backgroundColor='#E6E7E9'; this.style.color='#007BFF';">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-md-2"></div> -->
                        </div>
                    </div>
                    <div class="col-md-2 col-12"> </div>

                </div>
            </div>
        </section>
